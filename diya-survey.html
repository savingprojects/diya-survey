<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html">


<dom-module id="diya-survey">
  <style>
			:host{
				display: flex;
				font-size: 2em;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				position: relative;
				color: white;
				text-shadow: 2px 2px #000;
			}

			#questionPages{
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				position: relative;
				width: 100%;
				height: 100%;
			}

			#question, #thanks{
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}


			#scale{
				display: flex;
				flex-direction: column;
			}

			#leaves{
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				position: relative;
			}

			#leaves img{
				display: block;
				width: 80px;
			}

			#labels{
				display: flex;
				justify-content: space-between;
				margin-top: 20px;
				border-top: 1px solid lightgray;
			}
			#labels p{
				margin-top: 20px;
			}

		</style>
  <template>

		<neon-animated-pages id="questionPages" transitions="cross-fade-all">

			<section id="question">
				<h1>{{question}}</h1>

				<section id="scale">
					<section id="leaves">
						<template is="dom-repeat" items="{{leaves}}" as="leaf" index-as="i">
							<img src="{{_computeSrc(leaf, leafIcon)}}" level-id="{{i}}" on-tap="actionLevel">
						</template>
					</section>

					<section id="labels">
						<p>{{minLabel}}</p>
						<p>neutre</p>
						<p>{{maxLabel}}</p>
					</section>

					<paper-button on-tap="actionValidate">Valider votre réponse</paper-button>
				</section>
			</section>
			<section id="thanks">
				<h2>Merci de votre réponse !</h2>
			</section>
		</neon-animated-pages>


	</template>
</dom-module>
<script>
	Polymer({
		is: 'diya-survey',
		properties: {
			from: {
				type: String,
				value: 'anonymous',
				notify: true
			},
			leafCount: {
				type: Number,
				value: 5,
				notify: true
			},
			maxLabel: { notify: true },
			minLabel: { notify: true },
			question: { notify: true },
			selector: { notify: true },
			threshold: {
				type: Number,
				value: 1,
				notify: true
			},
			ticketDesc: { notify: true },
			ticketType: { notify: true }
		},
		ready: function () {
			this.initialLevel = this.level = Math.round(this.leafCount / 2) - 1;
			this.leaves = [];
			this.leafIcon = [];
			this.push('leafIcon','bower_components/leaf-scale/leaf_off.png',
			          'bower_components/leaf-scale/leaf.png');
			for (var i = 0; i < this.leafCount; i++) {
				this.push('leaves',0);
			}
			this.setLevel(this.level);
			this.showQuestion();
		},
		setLevel: function (level) {
			this.level = level;
			for (var i = 0; i < this.leaves.length; i++) {
				if (i <= level)
					this.set('leaves' + ('.' + i), 1);
				else
					this.set('leaves' + ('.' + i), 0);
			}
		},
		postTicket: function () {
			if (!this.selector)
				return;
			d1(this.selector).request({
				service: 'ticketing',
				func: 'CreateTicket',
				data: {
					from: this.from,
					description: this.ticketDesc,
					type: this.ticketType
				}
			}, function (peerId, err, data) {
				console.log(err);
				console.log(data);
				console.log(peerId);
			});
		},
		showQuestion: function () {
			this.set('$.questionPages.selected', 0);
		},
		showThanks: function () {
			this.set('$.questionPages.selected', 1);
		},
		actionLevel: function (evt) {
			var levelId = parseInt(evt.target.attributes['level-id'].value);
			this.setLevel(levelId);
		},
		actionValidate: function (evt) {
			var that = this;
			if (this.level < this.threshold) {
				console.log('alert, posting ticket');
				this.postTicket();
			}
			this.showThanks();
			setTimeout(function () {
				that.fire('answered');
				that.showQuestion();
			}, 2000);
			that.setLevel(that.initialLevel);
		},
		_computeSrc: function (leaf, leafIcon) {
			return leafIcon[leaf];
		}
	});
</script>
